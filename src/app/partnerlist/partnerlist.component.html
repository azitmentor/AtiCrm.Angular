<h2>Partner lista</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td><a routerLink="/partneredit/{{item.id}}">Szerkeszt</a></td>
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.city}}</td>
        </tr>
    </tbody>
</table>
